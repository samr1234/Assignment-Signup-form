<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>SignUp Form</h1>
    <form action="">
        <label for="username">UserName</label>
        <input type="text" required placeholder="User Name">
        <label for="">Password</label>
        <input type="password" name="" id="" required placeholder="Password">
        <label for="">Email</label>
        <input type="email" name="" id="" required placeholder="Email">
        <label for="">Telephone</label>
        <input type="tel" name="" id="" placeholder="Telephone">
        <label for="">Date</label>
        <input type="date" name="" id="" placeholder="Date">
        <div class="checkbox">
        <label for="">I agree to the TOS</label>
        <input type="checkbox"  name="" id="" required></div>
        <input type="submit" value="Submit" name="Submit">
 
    </form>
</div>
</body>
</html>
